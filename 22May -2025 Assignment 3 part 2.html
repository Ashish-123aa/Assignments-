<!DOCTYPE html>
<html>
<head>
  <style>
    table {
      border-collapse: separate;
      border-spacing: 5px;
      background-color: #a0d6d6;
      border: 2px solid #8ac7c7;
      border-radius: 10px;
      width: 60%;
      text-align: center;
    }
    th, td {
      padding: 10px;
      border: 2px solid white;
      border-radius: 0;
    }
  </style>
</head>
<body>

<table>
  <tr>
    <th>Firstname</th>
    <th>Lastname</th>
    <th>Age</th>
  </tr>
  <tr>
    <td>Jill</td>
    <td>Smith</td>
    <td>50</td>
  </tr>
  <tr>
    <td>Eve</td>
    <td>Jackson</td>
    <td>94</td>
  </tr>
  <tr>
    <td>John</td>
    <td>Doe</td>
    <td>80</td>
  </tr>
</table>

</body>
</html>
